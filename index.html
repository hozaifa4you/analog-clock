<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock || web dev simlified</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="clock">
    <div class="hand hours" data-hours-hand></div>
    <div class="hand minutes" data-minutes-hand></div>
    <div class="hand seconds" data-seconds-hand></div>
    <div class="numbers number1">12</div>
    <div class="numbers number2">1</div>
    <div class="numbers number3">2</div>
    <div class="numbers number4">3</div>
    <div class="numbers number5">4</div>
    <div class="numbers number6">5</div>
    <div class="numbers number7">9</div>
    <div class="numbers number8">7</div>
    <div class="numbers number9">8</div>
    <div class="numbers number10">9</div>
    <div class="numbers number11">10</div>
    <div class="numbers number12">11</div>

</div>
<script src="app.js"></script>
</body>

</html>
